    body {
      font-size: 16px;

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: stretch;
      margin: 20px;
    }

    .product-card {
      width: calc(33.33% - 40px);
      margin: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    /* Improved form styles */
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    button {
      background-color: #28a745;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
    footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  width: 100%;

}

/* Container to center the content within the footer */

/* Adjusted styling for better visibility */
footer a {

  font-weight: bold;
  transition: color 0.3s ease;
}

footer a:hover {

}

  <!-- Order Form -->
  <div class="form-container">
    <h2>Order Form</h2>
    <form action="{{ url_for('process_order') }}" method="post">

      <!-- Product Information (You can dynamically populate this using JavaScript) -->
      <div class="form-group">
        <label for="product">Product:</label>
        <select id="product" name="product" required>
          <option value="men_collection">Men's Collection</option>
          <option value="women_collection">Women's Collection</option>
          <option value="kids_collection">Kid's Collection</option>
          <!-- Add other product options here -->
        </select>
      </div>

      <!-- Quantity Selection with dynamic total price update -->
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" oninput="updateTotal()">
      </div>

      <!-- User Information -->
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Total Price Display -->
      <div class="form-group">
        <label for="totalPrice">Total Price:</label>
        <span id="totalPrice">$0.00</span>
      </div>

      <!-- Buy Now Button -->
      <div class="form-group">
        <button type="submit">Buy Now</button>
      </div>

    </form>

  <script>
    // JavaScript function to update total price dynamically
    function updateTotal() {
      const quantity = document.getElementById('quantity').value;
      const unitPrice = 50; // Set your product's unit price here
      const totalPrice = quantity * unitPrice;
      document.getElementById('totalPrice').innerText = `$${totalPrice.toFixed(2)}`;
    }
  </script>
