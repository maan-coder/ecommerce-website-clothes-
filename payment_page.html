<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Maan's Collection</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .payment-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    button {
      background-color: #28a745;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>Payment - Maan's Collection</h2>

    <!-- Payment Form -->
    <form action="/process_payment" method="post" onsubmit="return validatePayment()">
      <!-- Add hidden fields for product and user information -->
      <input type="hidden" name="product" value="men_collection">
      <input type="hidden" name="name" value="John Doe">
      <input type="hidden" name="email" value="john@example.com">

      <!-- Payment Information -->
      <div class="form-group">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
      </div>

      <div class="form-group">
        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
      </div>

      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
      </div>

      <!-- Payment Button -->
      <div class="form-group">
        <button type="submit">Pay Now</button>
      </div>
    </form>
  </div>

  <script>
    // Basic client-side validation
    function validatePayment() {
      const cardNumber = document.getElementById('cardNumber').value;
      const expiryDate = document.getElementById('expiryDate').value;
      const cvv = document.getElementById('cvv').value;

      if (!cardNumber || !expiryDate || !cvv) {
        alert('Please fill in all payment details.');
        return false;
      }

      // Additional validation logic can be added here

      return true;
    }
  </script>

</body>
</html>
